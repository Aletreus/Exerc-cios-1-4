        <p id="resultado"></p>

                    <img src="../ICONES/seta.png" alt="" style="width: 22px;">

</body>
 <script>
    const input = document.getElementById('input1');
    const botao = document.getElementById('submitButton');
    const resultado = document.getElementById('resultado');
    const computacao = document.getElementById('computacao');
    input.focus();
    var computacaoLista = ['computação em nuvem', 'computação', 'computacao', 'computacaoemnuvem', 'co', 'com', 'comp', 'compu', 'comput', 'computa', 'computac', 'computaca', 'computaça', 'computaçã', 'computacã', 'computacaoem nuvem', 'c', 'computacao em nuvem']
    var infraestruturaLista = ["infraestrutura de ti","infraestrutura","infrestrutura",  "infra","infr","infraes","infraest","infraestr","infraestru","infraestrut","infraestrutu","infraestrutur","infraestruturade","infraestrutura de","infraestrutura d","infraestrutura de t","infraestruturadeti","infraestruturadeti", "inf" ];
    var saasLista = ["saas","s","sa","saa"];
    var paasLista = ["paas","p","pa","paa","paas"];
    var iaasLista = ["iaas","i","ia","iaa","iaas"];
    var virtualizacaoLista = ["virtualização","virtualizacao","v","vi","vir","virt","virtu","virtua","virtual","virtuali","virtualiz","virtualiza","virtualizaç","virtualizac","virtualizaçao",  "virtualizacao"];

    function pesquisar(){
    const conteudo = input.value.toLowerCase().trim();

    if(computacaoLista.includes(conteudo)){
        resultado.innerHTML += `
            <div style="">
                <div style="text-align: right; margin-bottom: 40px; margin-top: 40px; margin-right: 20px;">
                    <button style="padding:5px; padding-left:10px; padding-right:10px; border-radius:20px 20px 0px 20px; border:0px;">Computação em Nuvem</button>
                </div>
                <p>Prontinho aqui está. <br><br><strong> • Computação em Nuvem:</strong> A computação em nuvem é basicamente a utilização de recursos de TI, como servidores e armazenamento, pela internet. Em vez de manter tudo fisicamente, posso acessar essas ferramentas de qualquer lugar. A "nuvem" oferece flexibilidade e escalabilidade, permitindo que eu aumente ou diminua os recursos conforme necessário, sem precisar comprar equipamentos novos. Com ela posso acessar dados e aplicativos de qualquer dispositivo com internet.</p>
                <img src="../ICONES/computacaoEmNuvem.jpg" style="width: 250px; border-radius: 10px; margin-top: 30px;">
            </div>`;
    } else if(infraestruturaLista.includes(conteudo)){
        resultado.innerHTML += `
            <div style="margin-bottom: 20px;">
                <div style="text-align: right; margin-bottom: 40px; margin-top: 40px; margin-right: 20px;">
                    <button style="padding:5px; padding-left:10px; padding-right:10px; border-radius:20px 20px 0px 20px; border:0px;">Infraestrutura de TI</button>
                </div>
                <p><strong> • Infraestrutura de TI:</strong> É o conjunto de recursos de TI necessários para que uma empresa funcione de forma eficiente. Como servidores, redes, sistemas de armazenamento e todo o hardware e software que permitem o processamento e a troca de informações. A infraestrutura de TI pode ser tanto física, com equipamentos de servidores e cabos, quanto virtual, com a computação em nuvem. Uma boa infraestrutura é importante para garantir a segurança dos dados e a agilidade no acesso ao sistema.</p>
                <img src="../ICONES/infraestruturaTI.png" style="width: 250px; border-radius: 10px; margin-top: 30px;">
            </div>`;
    } else if(saasLista.includes(conteudo)){
        resultado.innerHTML += `
            <div style="margin-bottom: 20px;">
                <div style="text-align: right; margin-bottom: 40px; margin-top: 40px; margin-right: 20px;">
                    <button style="padding:5px; padding-left:10px; padding-right:10px; border-radius:20px 20px 0px 20px; border:0px;">SaaS</button>
                </div>
                <p><strong> • SaaS:</strong> É um modelo de distribuição de software em que o programa é hospedado na nuvem e acessado pela internet, sem necessidade de instalação local. Ao invés de comprar e instalar o software, o usuário paga uma assinatura para usar a aplicação via navegador, como o Google Docs ou o Office 365. Tudo fica gerenciado na nuvem.</p>
                <img src="../ICONES/saas.png" style="width: 250px; border-radius: 10px; margin-top: 30px;">
            </div>`;
    } else if(paasLista.includes(conteudo)){
        resultado.innerHTML += `
            <div style="margin-bottom: 20px;">
                <div style="text-align: right; margin-bottom: 40px; margin-top: 40px; margin-right: 20px;">
                    <button style="padding:5px; padding-left:10px; padding-right:10px; border-radius:20px 20px 0px 20px; border:0px;">PaaS</button>
                </div>
                <p><strong> • PaaS:</strong> É um modelo de computação em nuvem que oferece uma plataforma completa para o desenvolvimento, execução e gerenciamento de aplicativos. Ele fornece ferramentas e serviços como bancos de dados, servidores e ambientes de desenvolvimento, permitindo que os desenvolvedores se concentrem apenas no código e na criação das aplicações, sem se preocupar com a infraestrutura subjacente. Como exemplo de PaaS temos o Microsoft Azure.</p>
                <img src="../ICONES/paas.png" style="width: 250px; border-radius: 10px; margin-top: 30px;">
            </div>`;
    } else if(iaasLista.includes(conteudo)){
        resultado.innerHTML += `
            <div style="margin-bottom: 20px;">
                <div style="text-align: right; margin-bottom: 40px; margin-top: 40px; margin-right: 20px;">
                    <button style="padding:5px; padding-left:10px; padding-right:10px; border-radius:20px 20px 0px 20px; border:0px;">IaaS</button>
                </div>
                <p><strong> • IaaS:</strong> É um modelo de computação em nuvem que oferece recursos de infraestrutura, como servidores, armazenamento e redes, de forma escalável. Em vez de precisar investir em equipamentos físicos, as empresas alugam esses recursos de provedores de nuvem. O IaaS permite que as empresas gerenciem suas próprias aplicações e sistemas operacionais, mas sem se preocupar com a manutenção do hardware.</p>
                <img src="../ICONES/iaas.png" style="width: 250px; border-radius: 30px; margin-top: 10px;">
            </div>`;
    } else if(virtualizacaoLista.includes(conteudo)){
        resultado.innerHTML += `
            <div style="margin-bottom: 20px;">
                <div style="text-align: right; margin-bottom: 40px; margin-top: 40px; margin-right: 20px;">
                    <button style="padding:5px; padding-left:10px; padding-right:10px; border-radius:20px 20px 0px 20px; border:0px;">Virtualização</button>
                </div>
                <p><strong> • Virtualização:</strong> A virtualização é uma tecnologia que permite criar versões "virtuais" de recursos físicos, como servidores, sistemas operacionais ou redes, dentro de um único hardware físico. Isso é feito através de um software chamado hipervisor, que divide o hardware em várias máquinas virtuais independentes, permitindo que elas funcionem como se fossem sistemas separados. Por exemplo, em vez de ter vários servidores físicos, uma empresa pode usar um único servidor físico para rodar várias máquinas virtuais.</p>
                <img src="../ICONES/virtualizacao.jpg" style="width: 250px; border-radius: 10px; margin-top: 30px;">
            </div>`;
    }else{
        resultado.innerHTML += `
            <div style="margin-bottom: 20px;">
                <div style="text-align: right; margin-bottom: 40px; margin-top: 40px; margin-right: 20px;">
                    <button style="padding:5px; padding-left:10px; padding-right:10px; border-radius:20px 20px 0px 20px; border:0px;">akjwdi</button>
                </div>
                <p>Não entendi o que você quis dizer por favor repita.</p>
            </div>`;
    }
    input.value = "";
    input.focus();
    window.scrollTo({
    top: document.body.scrollHeight,
    behavior: "smooth"
    });
}

    input.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); 
            botao.click(); 
        }
    });
 </script>
